<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    background: radial-gradient(circle at top, #1e293b, #020617);
}

.btns{
    height: 70vmin;
    width: 70vmin;
    background-color: #020617;
    display: grid;
    grid-template-columns: repeat(4,1fr);
    grid-template-rows: repeat(5,1fr);
    gap: 12px;
    padding: 20px;
    margin: auto;
    margin-top: 10vh;
    border-radius: 20px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

.btn, #dis{
    font-size: 40px;
    background-color: #111827;
    text-align: center;
    height: 100%;
    width: 100%;
    color: #e5e7eb;
    border: none;
    border-radius: 12px;
    transition: all 0.15s ease;
}

.btn:hover{
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 8px 20px rgba(255,255,255,0.08);
}

#dis{
    grid-column: 1 / span 4;
    background-color: #020617;
    font-weight: 600;
    border: 1px solid white;
}

#dis:focus{
    outline: none;
    background-color: #e5e7eb;
    color: #020617;
}

.op{
    background-color: #1e293b;
}

#submit{
    background-color: #22c55e;
    color: #022c22;
    font-weight: 700;
}

#del{
    background-color: #ef4444;
    font-weight: 700;
}


</style>
</head>
<body>
    <audio id="clickSound" src="click.wav"></audio>
    <div class="btns">
        <input  id="dis" type="text">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn op">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn op">-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn op">*</button>
        <button class="btn">0</button>
        <button class="btn" id="submit">=</button>
        <button class="btn" id="del">X</button>
        <button class="btn op">/</button>
    </div>
    <script>
        const clickSound = document.getElementById("clickSound")
        const inp = document.getElementById("dis")
        const btns = document.querySelectorAll(".btn")
        btns.forEach(btn=>{
            btn.addEventListener("click",()=>{
                if (btn.innerText == "X"){
                    inp.value = inp.value.slice(0, -1)
                    clickSound.currentTime = 0
                    clickSound.play()
                } else if (btn.innerText == "="){
                    inp.value=eval(inp.value)
                    clickSound.currentTime = 0
                    clickSound.play()
                } else {
                    inp.value+=String(btn.innerText)
                    clickSound.currentTime = 0
                    clickSound.play()
                }
            })
        })
    </script>
</body>
</html>
